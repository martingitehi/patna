<ion-header>

  <ion-navbar color="white">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" required name="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" required name="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item style="text-align:center;" no-lines>
    <button ion-button clear block (click)="login()">Login</button>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button clear block (click)="register()">Create new account</button>
  </ion-toolbar>
</ion-footer>
